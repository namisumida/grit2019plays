<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grit 2019 Playbook</title>
	<link type="text/css" href="index.css" rel="stylesheet"/>
</head>

<body>
  <section id="title">
		<h1 id="title-text">Grit 2019 Playbook</h1>
		<p id="instructions">Click on each of the plays below to see the setup, then click "Animate" to see how each play is run. The red circle is the disc/person with the disc.</p>
	</section>
	<section id="options">
		<div id="button-container">
			<button type="button" id="button-x" value="x">X</button>
			<button type="button" id="button-flood" value="flood">Flood</button>
			<button type="button" id="button-magician" value="magician">Magician</button>
			<button type="button" id="button-zigzag-b" value="zigzag-b">ZigZag (backhand)</button>
			<button type="button" id="button-zigzag-f" value="zigzag-f">ZigZag (forehand)</button>
			<button type="button" id="button-animate" value="animate">Animate</button>
		</div>
	</section>
	<section id="graphic">
		<svg id="graphic-svg" height="100%" width="100%"></svg>
	</section>

  <script src="d3.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
