<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grit 2021 Plays</title>
	<link type="text/css" href="index.css" rel="stylesheet"/>
</head>

<body>
	<section id="password">
		<div class="number-row">
			<button class="button-number" value=1>1</button>
			<button class="button-number" value=2>2</button>
			<button class="button-number" value=3>3</button>
		</div>
		<div class="number-row">
			<button class="button-number" value=4>4</button>
			<button class="button-number" value=5>5</button>
			<button class="button-number" value=6>6</button>
		</div>
		<div class="number-row">
			<button class="button-number" value=7>7</button>
			<button class="button-number" value=8>8</button>
			<button class="button-number" value=9>9</button>
		</div>
		<div class="number-row">
			<button id="button-enter">Enter</button>
		</div>
		<div class="number-row">
			<p id="incorrect-text">Incorrect pin</p>
		</div>
	</section>
	<section id="main">
	  <section id="title">
			<h1 id="title-text">Grit 2021 Plays</h1>
			<p id="instructions">Click on each of the plays below to see the setup, then "Animate" to see how each play is run. <br><br>The red circle is the disc/person with the disc. The play is moving down the screen / we are attacking the endzone (not shown) which would be further down the screen.</p>
		</section>
		<section id="options">
			<div class="button-container">
				<button type="button" id="button-x" value="x">X</button>
				<button type="button" id="button-flood" value="flood">Flood</button>
				<button type="button" id="button-magician" value="magician">Magician</button>
				<div class="dropdown">
		    	<button type="button" id="button-zigzag" value="zigzag">Zig-Zag<i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content">
			      <button type="button" class="button2" id="button-zigzag-forehand" value="forehand">Forehand</button>
			      <button type="button" class="button2" id="button-zigzag-backhand" value="backhand">Backhand</button>
			    </div>
				</div>
				<div class="dropdown">
					<button type="button" id="button-grime" value="grime">Grime<i class="fa fa-caret-down"></i></button>
					<div class="dropdown-content">
						<button type="button" class="button2" id="button-grime1" value="grime1">Grime-1</button>
						<button type="button" class="button2" id="button-grime2" value="grime2">Grime-2</button>
					</div>
				</div>
				<button type="button" id="button-hike" value="hike">Hike</button>
				<button type="button" id="button-snap" value="snap">Snap</button>
			</div>
			<div class="button-container" id="button-container2">
				<div id="empty-div"></div>
				<button type="button" class="button2" id="button-animate" value="animate">Animate</button>
			</div>
		</section>
		<section id="graphic">
			<svg id="graphic-svg" height="100%" width="100%"></svg>
		</section>
	</section>
  <script src="d3.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
